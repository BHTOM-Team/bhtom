{% load staticfiles %}
<link rel="stylesheet" href="{% static 'bhtom/css/target-table.css' %}">
<table class="table">
  <thead><tr><th>ID</th><th>Last observation</th></tr></thead>
  <tbody>
    {% for target in targets %}
    <tr>
      <td>
        <a href="{% url 'bhlist_detail' target.target.id %}" title="Detail for {{ target.target.name }}">
            {{ target.target.name }}
        </a>
      </td>
      <td>
        {{ target.jdlastobs|date }}
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">
        No targets. <a href="{% url 'tom_targets:create' %}">Create a target</a>.
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
